{% extends "PromotionBase.html" %}
<!-- Navbar -->
{% block promotion %}
    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <!-- Page pre-title -->
                        <div class="page-pretitle">
                        </div>
                        <h2 class="page-title">
                            站外数据总览
                        </h2>
                    </div>
                    <!-- Page title actions -->
                    <div class="col-auto ms-auto d-print-none">
                        <div class="btn-list">
                            <a href="#" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
                               data-bs-target="#create-promotion-report">
                                <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 5l0 14"></path>
                                    <path d="M5 12l14 0"></path>
                                </svg>
                                导入推广记录
                            </a>
                            <a href="#" class="btn btn-primary d-sm-none btn-icon" data-bs-toggle="modal"
                               data-bs-target="#create-promotion-report" aria-label="Create new report">
                                <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 5l0 14"></path>
                                    <path d="M5 12l14 0"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-deck row-cards">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="subheader">累计图文数量</div>
                                </div>
                                <div class="h1 mb-3"><span>10000</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="subheader">累计视频数量</div>
                                </div>
                                <div class="h1 mb-3"><span>10000</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="subheader">累计点赞数量</div>
                                </div>
                                <div class="h1 mb-3"><span>10000</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="subheader">累计评论数量</div>
                                </div>
                                <div class="h1 mb-3"><span>10000</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-lg-auto ms-lg-auto">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item">
                                <a href="https://github.com/sponsors/codecalm" target="_blank" class="link-secondary"
                                   rel="noopener">
                                    <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         class="icon text-pink icon-filled icon-inline" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"/>
                                    </svg>
                                    Actions and thoughts are equally important.
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
{% block modal %}
    <div class="modal modal-blur fade" id="create-promotion-report">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content card">
                <div class="tab-pane active show" id="tabs-pro" role="tabpanel">
                    <div class="card-body border-top-0" >
                        <div class="col-12 pb-3">
                            <small>批量上传推广记录</small>
                            <form class="dropzone form-control " action="../" autocomplete="off" novalidate="">
                                <div class="fallback">
                                    <input name="promotionFile" type="file"
                                           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                </div>
                            </form>
                            <div class="d-flex mt-2 justify-content-start align-items-center">
                                <div class="col-auto px-2 ms-auto">
                                    <a href="/promotion/downFile">下载模板</a>
                                </div>
                                <div class="px-2 col-2">
                                    <button type="button" class="btn  btn-primary w-100 uploadPromotionFile">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<!-- Libs JS -->
{% block script %}
    <script>
        getPromotiondata()
    </script>
    <script>
        $(function () {
            $('#promotionManageTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                language: {
                    info: '共计 _TOTAL_ 条推广数据',
                    paginate: {
                        next: '下一页',
                        previous: '上一页',
                        first: '首页',
                        last: '尾页'
                    },
                    zeroRecords: '没有找到符合条件的数据',
                    infoEmpty: '没有符合条件的数据',
                    infoFiltered: '(从 _MAX_ 条数据中过滤)'

                },
            });
        });
        $(function () {

        });
    </script>
    <script>
        var nav_bar = $('.navbar-nav li');
        nav_bar.removeClass('active');
        nav_bar.eq(2).addClass('active');
        var var_a = nav_bar.eq(2).find('a')
        var_a.removeClass('active');
        var_a.eq(1).addClass('active');
    </script>
{% endblock %}
