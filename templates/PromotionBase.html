{% extends "base.html" %}
<!-- Navbar -->
{% block style %}
    <style>
        /* 自定义搜索框样式 */
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #ccc; /* 修改搜索框边框样式 */
            border-radius: 4px; /* 修改搜索框边框圆角 */
            padding: 6px 8px; /* 修改搜索框内边距 */
            box-shadow: none; /* 去除搜索框阴影 */
            background-color: #FFFFFF; /* 修改搜索框背景颜色 */
            color: #333; /* 修改搜索框文字颜色 */
            font-size: 14px; /* 修改搜索框文字大小 */
            width: 200px; /* 修改搜索框宽度 */
            margin: 10px 10px 0px 10px; /* 修改搜索框与上方内容的距离 */
        }

        .dataTables_length select {
            width: 100px !important; /* 修改下拉框宽度 */
            border: 1px solid #ccc; /* 修改下拉框边框样式 */
            border-radius: 4px; /* 修改下拉框边框圆角 */
            padding: 6px 8px; /* 修改下拉框内边距 */
            box-shadow: none; /* 去除下拉框阴影 */
            background-color: #FFFFFF; /* 修改下拉框背景颜色 */
            color: #333; /* 修改下拉框文字颜色 */
            font-size: 14px; /* 修改下拉框文字大小 */
            margin: 10px 10px 0px 10px; /* 修改搜索框与上方内容的距离 */
        }

        .dataTables_length label {
            margin: 0px 10px 0px 10px; /* 修改搜索框与上方内容的距离 */
        }
    </style>
{% endblock %}
{% block page %}
    <div class="page-wrapper">
        <!-- Page header -->
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-2 d-none d-md-block border-end">
                            <div class="card-body">
                                <h2 class="subheader">站外数据列表</h2>

                                <ul class="list-group list-group-transparent nav nav-tabs border-bottom-0" data-bs-toggle="tabs"
                                    role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <hr class="my-2">
                                        <a href="{{ url_for("pv.xhsmanage") }}" class="nav-link">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/home -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24"
                                                 height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                                 fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                                                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                                                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                                            </svg>
                                            小红书图文</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="{{ url_for("pv.dymanage") }}" class="nav-link">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/activity -->
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                 class="icon icon-tabler icon-tabler-lock-square me-2" width="24"
                                                 height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M8 11m0 1a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1v3a1 1 0 0 1 -1 1h-6a1 1 0 0 1 -1 -1z"></path>
                                                <path d="M10 11v-2a2 2 0 1 1 4 0v2"></path>
                                                <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                                            </svg>
                                            抖音图文</a>
                                        <hr class="my-2">
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="{{ url_for("outAccount.manage") }}" class="nav-link">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/activity -->
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                 class="icon icon-tabler icon-tabler-archive me-2" width="24"
                                                 height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M3 4m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
                                                <path d="M5 8v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-10"></path>
                                                <path d="M10 12l4 0"></path>
                                            </svg>
                                            自营账号数据</a>
                                        <hr class="my-2">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% block promotion %} {% endblock %}
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        var nav_bar = $('.list-group-transparent li>a');
        nav_bar.removeClass('active');
        nav_bar.eq(5).addClass('active');
    </script>
{% endblock %}
